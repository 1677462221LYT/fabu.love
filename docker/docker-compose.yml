version: '3'
services:

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    networks:
      appnet:
        aliases:
          - mongo

  server:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    environment:
      FABU_DB_HOST: mongo
    ports: 
      - "9898:9898"
    networks:
      appnet:
        aliases:
          - fabu-server

networks:
  appnet:
    driver:
      bridge


  
